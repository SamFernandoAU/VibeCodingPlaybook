title: Vibe Coding Playbook
description: "Your guide to mastering Vibe Coding practices in an enterprise environment."
author: Sam Fernando
baseurl: "/VibeCodingPlaybook"
url: "https://samfernandoau.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: jekyll-theme-cayman

# Collections
collections:
  slides:
    output: true
    permalink: /slides/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "slides"
    values:
      layout: "slide"
