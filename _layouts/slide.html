---
layout: default
---
<div class="slide">
    <div class="slide-content">
        {{ content }}
    </div>
    
    <nav class="slide-navigation">
        {% if page.previous %}
        <a href="{{ page.previous.url }}" class="nav-button prev">← Previous</a>
        {% endif %}
        
        <a href="{{ '/' | relative_url }}" class="nav-button home">Home</a>
        
        {% if page.next %}
        <a href="{{ page.next.url }}" class="nav-button next">Next →</a>
        {% endif %}
    </nav>
</div>
